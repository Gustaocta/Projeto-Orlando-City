<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orlando City</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>
<body>

    <div id="drawer">
        <div class="overlay" data-drawer="toggle">

        </div>
        <div class="body">
            <header>
                <a href="/">
                    <img class="logo" src="assets/img/logo.svg" alt="Logo-Orlando-city">
                </a>
                <button type="button" class="btn-close" data-drawer="close">
                    <img src="assets/img/close.svg" alt="icon-close">
                </button>
            </header>
            <nav>
                <ul>
                    <li><a href="#">Tickets</a></li>
                    <li><a href="#">Schedule</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Vídeo</a></li>
                </ul>
            </nav>
            <footer>
                <a href="#" class="btn-primary-fill">Login</a>
                <nav>
                    <ul>
                        <li><a class="social" href="#"><img src="assets/img/instagram.svg" height="30px" width="30px" alt="Icon-instagram"></a></li>
                        <li><a class="social" href="#"><img src="assets/img/youtube.svg" height="30px" width="30px" alt="Icon-youtube"></a></li>
                        <li><a class="social" href="#"><img src="assets/img/facebook-f.svg" height="30px" width="30px" alt="Icon-facebook"></a></li>
                    </ul>
                </nav>
            </footer>
        </div>
    </div>

    <div id="hero">
        <header>
            <div class="container">
                <div>
                    <a href="/">
                        <img src="assets/img/logo.svg" height="40px" width="40px" alt="Logo-Orlando-city">
                    </a>
                    <nav class="links">
                        <ul>
                            <li><a href="#">Tickets</a></li>
                            <li><a href="#">Schedule</a></li>
                            <li><a href="#">News</a></li>
                            <li><a href="#">Vídeo</a></li>
                        </ul>
                    </nav>
                </div>
                <div>
                    <nav>
                        <ul>
                            <li><a href="#" class="btn-primary-fill">Login</a></li>
                            <li><a class="social" href="#"><img src="assets/img/instagram.svg" height="30px" width="30px" alt="Icon-instagram"></a></li>
                            <li><a class="social" href="#"><img src="assets/img/youtube.svg" height="30px" width="30px" alt="Icon-youtube"></a></li>
                            <li><a class="social" href="#"><img src="assets/img/facebook-f.svg" height="30px" width="30px" alt="Icon-facebook"></a></li>
                        </ul>
                    </nav>
                    <button type="button" class="btn-menu" data-drawer="open">
                        <img src="assets/img/menu.svg" alt="icon-menu">
                    </button>
                </div>
            </div>
        </header>
        <section class="container">
            <div>
                <h1>Your dream is our motivation</h1>
                <p>Play like a pro and get your degree. This is College SportsWelcome to the place to achieve your dream of studying and playing at an American university.</p>
                <div class="buttons">
                    <button class="btn-primary-fill" type="button">Change your life now!</button>
                    <button class="btn-white-10" type="button">Qualify for a scholarship</button>
                </div>
            </div>
        </section>
    </div>

    <main>

        <section id="latest-news">
            <div class="container">
                <h2 
                    class="title"><a href="#latest-news"> Latest News <img src="assets/img/chevron-right.svg" alt="Latest News"></a>
                </h2>
                <div class="carousel">
                    <div class="carousel-itens">
                        <div class="carousel item">
                            <a href="#">
                                <figure>
                                    <img src="assets/img/news1.webp" alt="news 1">
                                    <figcaption>
                                        <h3>
                                            Wilder Cartagena: 'I decided to just hit it, with a lot of confidence' after his game-winning golazo vs Nashville SC
                                        </h3>
                                    </figcaption>
                                </figure>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    
    <script defer src="assets/js/script.js"></script>
